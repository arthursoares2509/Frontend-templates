<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text Elements</title>
    </head>
    <body>
        <h1>Main heading</h1>
        <p>This is a <Strong>strong</Strong> and <em>emphasized</em> paragraph.</p>
        <p>Here's a <mark>highlighted</mark> word and some <small> small text </small>.</p>
        <p>Code example: <code> let x = 5;</code></p>
        <p>Line break:<br>after this line.</p>
    </body>
