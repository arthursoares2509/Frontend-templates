<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Example</title>
</head>
<body>
  <h1>Scoreboard</h1>
  <table border="1">
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
    <tr>
      <td>Alice</td>
      <td>95</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>87</td>
    </tr>
  </table>
</body>
</html>
