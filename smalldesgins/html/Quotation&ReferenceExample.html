<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotation Example</title>
</head>
<body>
  <h1>Quotes</h1>
  <blockquote>
    "The best way to predict the future is to create it." – Peter Drucker
  </blockquote>
  <p>The abbreviation <abbr title="HyperText Markup Language">HTML</abbr> is used widely in web development.</p>
  <p><cite>The Art of Coding</cite> – 2025 Edition</p>
</body>
</html>
